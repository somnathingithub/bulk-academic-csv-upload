<!DOCTYPE html>
<html>
<head>
    <title>CSV Uploader</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<form class="mb-3" enctype="multipart/form-data" id="uploadForm">
    <input accept=".csv" class="form-control mb-3" id="csvFile" name="csvFile" type="file" required>
    <input class="btn btn-primary" type="submit" value="Upload">
</form>

<!-- Add the overlay and loader elements here -->
<div class="overlay">
    <div class="loader">
        <div class="spinner-border" role="status"></div>
        <div class="loading-text">Please wait...</div>
    </div>
</div>

<div class="mt-3" id="alertMessage"></div>
<div class="mt-3" id="executionTime"></div>  <!-- New div to display execution time -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="assets/js/custom.js"></script>
</body>
</html>
